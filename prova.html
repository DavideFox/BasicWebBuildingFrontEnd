<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Linktree</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background-color: #333;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
        }
        .links a:hover {
            background-color: #1db954;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container w3-animate-opacity">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profilo">
            <h2>Il Mio Linktree</h2>
        </div>
        <div class="links">
            <a href="sito1.html" target="_blank">Sito 1</a>
            <a href="sito2.html" target="_blank">Sito 2</a>
            <a href="sito3.html" target="_blank">Sito 3</a>
        </div>
        <div class="footer">
            <p>Creato da [Il Tuo Nome]</p>
            <a href="https://www.linkedin.com/in/iltuonome" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="24">
            </a>
        </div>
    </div>
</body>
</html>
